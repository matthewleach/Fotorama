<!DOCTYPE html>
<html>

<head>
    <title>Fotorama</title>
    
    <!-- Stylesheet
    ================================================== -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

    <!-- Styles specific for the photogallery -->
    <link rel="stylesheet" href="fotorama/fotorama.css" >
    <!-- - - - - - - - - - - - - - - - - -->

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="row">
           <h1>Gallery 1</h1>
                <div class="fotorama"   data-ratio="1140/594" 
                                        data-nav="dots" 
                                        data-thumbwidth="130">
                <img src="images/home1.jpg" alt="">
                <img src="images/home2.jpg" alt="">
            </div>
        </div>
    </div>




    <div class="container">
        <div class="row">
             <h1>Gallery 2</h1>
                <div class="fotorama"   data-ratio="1200/797" 
                                        data-nav="thumbs" 
                                        data-thumbheight="65"
                                        data-thumbwidth="100">
                <img src="images/life1.jpg" alt="">
                <img src="images/life2.jpg" alt="">
                <img src="images/life3.jpg" alt="">
                <img src="images/life4.jpg" alt="">
                <img src="images/life5.jpg" alt="">
                <img src="images/life6.jpg" alt="">
                <img src="images/life7.jpg" alt="">
                <img src="images/life8.jpg" alt="">
                <img src="images/life9.jpg" alt="">
                <img src="images/life10.jpg" alt="">
                <img src="images/life11.jpg" alt="">
                <img src="images/life12.jpg" alt="">
                <img src="images/life13.jpg" alt="">
                <img src="images/life14.jpg" alt="">
            </div>
        </div>
    </div>


    <!-- JQuery Script that Fotorama needs. -->
    <script type="text/javascript" src="fotorama/jquery.1.11.1.js"></script>

    <!-- Fotorama -->
    <script src="fotorama/fotorama.js"></script>

</body>

</html>
